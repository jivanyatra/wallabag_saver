<!DOCTYPE html>
<html>
<head>
  <title>Wallabag Saver</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div id="menu">
      <button id="save-tab">Save Tab</button>
      <button id="save-all-tabs">Save All Tabs in Window</button>
      <button id="options">Options</button>
      <div id="toggle-row" style="margin-top: 10px; display: flex; align-items: center; justify-content: flex-end; gap: 6px;">
        <span style="font-size:0.92em;">Dark</span>
        <label class="switch">
          <input type="checkbox" id="dark-mode-toggle">
          <span class="slider"></span>
        </label>
      </div>
  </div>
  <div id="popup-message"></div>
  <div id="server-select" style="display:none;"></div>
  <script src="popup.js"></script>
</body>
</html>
